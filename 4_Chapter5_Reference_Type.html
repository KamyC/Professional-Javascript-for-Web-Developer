<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reference Type</title>
	<script type="text/javascript">
	 var obj1=new Object();//can be defined as "var obj1={};" as well
	 obj1.name="AAA";
	 obj1.age=12;

	 var obj2={
	 	name:"BBB",
	 	age:17
	 }//对象字面量语法，最常用的对象定义方式。给人封装的感觉。并且当作参数传递给函数时比较直观。
	 function test(obj){
	 	if(typeof obj.name=='string'){
	 		console.log("name="+obj.name);
	 	}
	 	if(typeof obj.age=="number"){
	 		console.log("age="+obj.age)
	 	}
	 }

	 function showArray(arr){
	 	console.log(arr)
	 }

	 test({name:"CCC",age:19});//name=CCC age=19

	 var arr=new Array();
	 var list=new Array(20);
	 var colors=new Array("blue","yellow","red");
	 var nums=[1,2,3,4];

	 nums[0]=11;
	 showArray(nums);//[11, 2, 3, 4]
	 nums[4]=5;
	 showArray(nums);//[11, 2, 3, 4, 5]
	 nums[-1]=-1;
	 showArray(nums);//[11, 2, 3, 4, 5, -1: -1], length is still 5.
	 nums.length=4;
	 showArray(nums);//[11, 2, 3, 4, -1: -1],delete from the last element in this array
	 nums.length=5;
	 showArray(nums);//[11, 2, 3, 4, empty, -1: -1], nums[4]=undefined;

	 console.log(nums instanceof Array);//true
	 console.log(Array.isArray(nums));//true;

	 var nums_2=[1,2,3,4,5]
	 console.log(nums_2.toString()+"  type is:"+typeof(nums_2.toString()));//1,2,3,4,5  type is:string
	 console.log(nums_2.valueOf()+"  type is:"+Array.isArray(nums_2.valueOf()));//1,2,3,4,5  type is:true
	 
	 var forSort=[3,2,6,11,7,4,8,10,18,22,333];
	 console.log(forSort.sort());//[10, 11, 18, 2, 3, 4, 6, 7, 8]这里默认排序比较的是字符串charCode码，即Unicode码的大小

	 function compare(a, b){
	 	return a-b;
	 };
	 console.log(forSort.sort(compare));

	 var arr_1=[1,2,3,4,5,6,7];
	 var arr_forC=[8,9];
	 console.log(arr_1.concat(arr_forC));// [1, 2, 3, 4, 5, 6, 7, 8, 9]
	 console.log(arr_1.slice(0,2));//[1, 2]
	 console.log(arr_1.slice(1));//[2, 3, 4, 5, 6, 7]
	 console.log(arr_1.slice(-1));//[7]
	 console.log(arr_1.slice(8));//[]
	 console.log(arr_1.slice(1.9));//[2, 3, 4, 5, 6, 7] 取下整

	 var arr_2=[1,2,3,4,5,6,7];
	 console.log(arr_2.splice(1,2)+"\n"+"Now arr is: "+arr_2)//2,3 Now arr is: 1,4,5,6,7  this is "delete"
	 console.log(arr_2.splice(1,0,2,3)+"\n"+"Now arr is: "+arr_2)//Now arr is: 1,2,3,4,5,6,7 this is "add"
	 console.log(arr_2.splice(0,0,-1,0)+"\n"+"Now arr is: "+arr_2);//Now arr is: -1,0,1,2,3,4,5,6,7
	 console.log(arr_2.indexOf(7,0));//8,search 7 from the pos of 0 in this array.8 show 7's position in this array
	 
	
	</script>
</head>
<body>
	
</body>
</html>
