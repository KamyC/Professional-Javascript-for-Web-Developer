<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
	<script type="text/javascript">
		//遍历elements所有用的attributes
		function iterateAttributes(element){
			var pairs=new Array();
			var i;
			var len=element.attributes.length;
			var attrName, attrValue;
			for(i=0;i!=len;i++){
				attrName=element.attributes[i].nodeName;
				attrValue=element.attributes[i].nodeValue;
				pairs.push("name="+attrName+" value="+attrValue);
			}
			return pairs.join(' ');
		}
	
		window.onload=function(){
			var div=document.getElementById('div');
			//show attribute
			console.log(div.getAttribute('id'))
			//set attribute
			div.setAttribute("id","mydiv");
			console.log(div.id)
			//add attribute and then remove it
			div.color="red";
			console.log(div.getAttribute("color"));//null
			console.log(div.color);//red
		//获得div元素中的text的值
			var div_2=document.getElementById('div_2');
			console.log(div_2.childNodes[0]);//"DIV 2"
			console.log(div_2.childNodes[0].nodeValue);//DIV 2

		//添加文本节点的顺序：
		var element=document.createElement('div_3');//创建一个元素节点
		var textNode=document.createTextNode("Hello A");//创建一个文本节点
		element.appendChild(textNode);//将文本节点嵌入元素节点
		document.body.appendChild(element);//将元素节点嵌入文档树中
		}

	</script>
</head>
<body>
	<div id="div">
		<p>Line 1</p>
		<p>Line 2</p>
		<p>Line 3</p>
		<p>Line 4</p>
	</div>
	<div id="div_2">DIV 2</div>
	<div id="showTime">
		<p>The current time is: </p>
		<script type="text/javascript">
			function showtime(){
				document.write("<strong>"+new Date().toString()+"<strong>");
			}
			showtime();
		</script>
	</div>
	<div><!--comment--></div>
	<div>
		<!-->  comment    </!-->
	</div>
</body>
</html>
